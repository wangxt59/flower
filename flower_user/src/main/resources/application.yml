server: 
  port: 9558
spring: 
  application:  
    name: flower-user #指定服务名
  datasource:  
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/flower_user?characterEncoding=UTF8&serverTimezone=GMT%2B8
    username: root
    password: root
  jpa: 
    database: MySQL
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
          format_sql: true
  redis:
    host: 192.168.99.100
  rabbitmq:
    host: 192.168.99.100
