<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<div id="ip"></div>
<button onclick="getIp()" type="button">get</button>
</body>
<script>
    /**
     *
     获取客户端IP
     */
    function getIp(){
        $ip = '';
        if(isset($_SERVER['HTTP_X_FORWARDED_FOR'])){
            $ip = $_SERVER['HTTP_X_FORWARDED_FOR'];
        }else if(isset($_SERVER['HTTP_CLIENT_IP'])){
            $ip = $_SERVER['HTTP_CLIENT_IP'];
        }else{
            $ip = $_SERVER['REMOTE_ADDR'];
        }
        $ip_arr = explode(',', $ip);
        console.log($ip_arr[0]);
alert("ss")
        document.getElementById("ip").innerHTML=$ip_arr[0];
        return $ip_arr[0];
    }
</script>
